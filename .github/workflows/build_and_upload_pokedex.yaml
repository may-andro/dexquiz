name: Build and Upload all Pokedex every night

on: [push]

jobs:
  build_kanto_pokedex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: build pokedex
        uses: ./.github/workflows/_build_pokedex.yaml
        with:
          flavor: 'kanto'

      - name: upload pokedex
        uses: ./.github/workflows/_build_pokedex.yaml
        with:
          flavor: 'kanto'
          firestore_credentials: ${{ secrets.KANTO_FIREBASE_CREDENTIALS }}

